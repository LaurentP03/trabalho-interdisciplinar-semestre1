<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/reset.css">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Concurso Público</title>
</head>

<body>
    <header>
        <div class="container-header">
            <img src="/imagem-home/logo.png" alt="Logo Banco Veredas do Brasil">
            <h1>Concurso Público • Banco Veredas do Brasil</h1>
        </div>
    </header>

    <main>
        <section>
            <h2 class="titulo-secao">Top 10 Candidatos por Pontuação</h2>
            <div id="tabelaSecundaria">
                <!-- Aqui fica a TabelaTop10 -->
            </div>
        </section>

        <section>
            <h2 class="titulo-secao">Buscar Candidatos por Filtros</h2>
            <div class="areaFiltros">
                <select name="" id="sltFiltros">
                    <option value="" disabled selected>Ordenar Por</option>
                    <option value="nome">Nome</option>
                    <option value="dataNascimento">Ano de nascimento</option>
                    <option value="pontuacao">Pontuação</option>
                </select>

                <input type="text" id="inNome" placeholder="Filtrar por nome">
                <input type="number" id="inAnoNascimento" placeholder="Ano de nascimento mínimo">
                <input type="number" id="inPontuacao" placeholder="Pontuação mínima">
            </div>

            <h2 class="titulo-secao">Todos os Candidatos</h2>
            <div id="tabelaMain">
                <!-- Aqui fica a tabelaMain -->
            </div>
        </section>
    </main>

    <script src="./sources/vetores.js"></script>
    <script src="./sources/script.js"></script>
</body>

</html>
